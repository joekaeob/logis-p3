<header>
</header>    

<div class="custom-top2">
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i> ค้นหา/แก้ไข สัญญา
                    </h3>
                </div>
                <div class="panel-body custom-height">
                    
                    <div class="list-group text-left">
                        <div ng-repeat="contract in $ctrl.contracts" class="col-md-12 list-group-item custom-list-group-item">
                            <div class="col-md-6 text-left">
                                <h4><b>เลขสัญญา :</b> {{contract.name}}</h4>
                            </div>
                            <div class="col-md-6 text-right">
                                 <button class="btn btn-warning"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                                 <button class="btn btn-danger" ng-click="$ctrl.removeContract(contract.id)"><i class="fa fa-trash" aria-hidden="true"></i></button>
                            </div>   
                            <div class="col-md-12"> 
                                <b>รายละเอียด :</b> {{contract.description}}
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>  

        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i> เพิ่ม สัญญา
                    </h3>
                </div>
                <div class="panel-body custom-height">
                    
                    <form name="newContractForm" class="form-horizontal text-center" ng-submit="$ctrl.addContract($ctrl.newContract)">

                        <label class="control-label col-md-3" for="name">ชื่อ ส.ป. :</label>
                        <div class="col-md-9">
                            <p><input class="form-control" ng-model="$ctrl.newContract.name" type="text" id="name" placeholder="เช่น สซ.26/58" required/></p>
                        </div>
                        
                        <label class="control-label col-md-3" for="description">รายละเอียด :</label>
                        <div class="col-md-9">
                            <p><input class="form-control" ng-model="$ctrl.newContract.description" type="text" id="description" placeholder=""/></p>
                        </div>
                        
                        <div class="col-md-12">
                            <p><input type="submit" ng-disabled="newContractForm.$invalid" class="btn btn-primary" value="บันทึก"></p>
                        </div>

                    </form>

                </div>
            </div>
        </div>  
    </div>            
</div>
