<header>
</header>    

<div class="custom-top2">
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i> ค้นหา/แก้ไข เจ้าของผลิตภัณฑ์
                    </h3>
                </div>
                <div class="panel-body custom-height">
                    
                    <div class="list-group text-left">
                        <div ng-repeat="vendor in $ctrl.vendors" class="col-md-12 list-group-item custom-list-group-item">
                            <div class="col-md-7 text-left">
                                <h4><b>ชื่อเจ้าของผลิตภัณฑ์ :</b> {{vendor.name}}</h4>
                            </div>
                            <div class="col-md-5 text-right">
                                 <!--<button class="btn btn-warning"><i class="fa fa-pencil" aria-hidden="true"></i></button>-->
                                 <button class="btn btn-danger" ng-click="$ctrl.removeVendor(vendor.id)"><i class="fa fa-trash" aria-hidden="true"></i></button>
                            </div>   
                            <div class="col-md-12"> 
                                <b>รายละเอียด :</b> {{vendor.description}}
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>  

        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i> เพิ่ม เจ้าของผลิตภัณฑ์
                    </h3>
                </div>
                <div class="panel-body custom-height">
                    
                    <form name="newVendorForm" class="form-horizontal text-center" ng-submit="$ctrl.addVendor($ctrl.newVendor)">

                        <label class="control-label col-md-5" for="name">ชื่อเจ้าของผลิตภัณฑ์ :</label>
                        <div class="col-md-7">
                            <p><input class="form-control" ng-model="$ctrl.newVendor.name" type="text" id="name" placeholder="เช่น โฮฟมันน์" required/></p>
                        </div>
                        
                        <label class="control-label col-md-5" for="description">รายละเอียด :</label>
                        <div class="col-md-7">
                            <p><input class="form-control" ng-model="$ctrl.newVendor.description" type="text" id="description" placeholder=""/></p>
                        </div>
                        
                        <div class="col-md-12">
                            <p><input type="submit" ng-disabled="newVendorForm.$invalid" class="btn btn-primary" value="บันทึก"></p>
                        </div>

                        <div class="col-md-12 text-left">
                            <hr/>
                            <p><h4><b>ตัวอย่าง</b></h4></p>
                            <p><b>ชื่อเจ้าของผลิตภัณฑ์ </b> : TOT</p>
                            <p><b>รายละเอียด</b> : fiber optic </p>            
                        </div>

                    </form>

                </div>
            </div>
        </div>  
    </div>            
</div>
