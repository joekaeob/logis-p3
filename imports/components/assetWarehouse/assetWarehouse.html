<header>
</header>    

<div class="custom-top2">
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i> ค้นหา/แก้ไข คลังสินค้า
                    </h3>
                </div>
                <div class="panel-body custom-height">
                    
                    <div class="list-group text-left">
                        <div ng-repeat="warehouse in $ctrl.warehouses" class="col-md-12 list-group-item custom-list-group-item">
                            
                            <div class="col-md-6 text-left">
                                <h4><b>ชื่อคลังสินค้า :</b> {{warehouse.name}}</h4>
                            </div>
                            <div class="col-md-6 text-right">
                                 <button class="btn btn-warning"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                                 <button class="btn btn-danger" ng-click="$ctrl.removeWarehouse(warehouse.id)"><i class="fa fa-trash" aria-hidden="true"></i></button>
                            </div>   
                            
                            <div class="col-md-12">     
                                <b>รายละเอียด:</b> {{warehouse.description}}
                            </div>

                        </div>
                    </div>
                    
                </div>
            </div>
        </div>  

        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i> เพิ่ม คลังสินค้า
                    </h3>
                </div>
                <div class="panel-body custom-height">
                    
                     <form name="newWarehouseForm" class="form-horizontal text-center" ng-submit="$ctrl.addWarehouse($ctrl.newWarehouse)">

                        <label class="control-label col-md-3" for="name">ชื่อ คลังสินค้า :</label>
                        <div class="col-md-9">
                            <p><input class="form-control" ng-model="$ctrl.newWarehouse.name" type="text" id="name" placeholder="เช่น บชร.3" required/></p>
                        </div>
                        
                        <label class="control-label col-md-3" for="description">รายละเอียด :</label>
                        <div class="col-md-9">
                            <p><input class="form-control" ng-model="$ctrl.newWarehouse.description" type="text" id="description" placeholder=""/></p>
                        </div>
                        
                        <div class="col-md-12">
                            <p><input type="submit" ng-disabled="newWarehouseForm.$invalid" class="btn btn-primary" value="บันทึก"></p>
                        </div>

                    </form>

                </div>
            </div>
        </div> 
    </div>            
</div>
